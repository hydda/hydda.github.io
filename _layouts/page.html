<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ page.title }}</title>
  
	<link type="text/css" rel="stylesheet" media="all" href="/resources/css/style.css" />
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />-->
	<link rel="shortcut icon" href="/favicon.ico" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
	<!--[if lt IE 9]>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css" />
	<![endif]-->

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="/resources/js/helpers.js"></script>

</head>

<body>
	<!--<div id="forkongithub"><a href="https://github.com/hydda/hydda.github.io">Source sur GitHub</a></div>-->

	<div id="menu">
		<!--<p id="logo">
			<a href="/">
				<img src="/resources/images/logo.png" alt="HYDDA's logo" />
			</a>
		</p>-->
		<ul>
			<li {% if page.menu == "home" %} class="active"{% endif %}><a href="/">Accueil</a></li>
			<li {% if page.menu == "sous-projets" %} class="active"{% endif %}><a href="/content/sous-projets/index.html">Sous Projets</a></li>
			<li {% if page.menu == "use-case" %} class="active"{% endif %}><a href="/content/use-case/index.html">Cas d'usage</a></li>
			<li {% if page.menu == "publications" %} class="active"{% endif %}><a href="/content/publications.html">Publications</a></li>
			<li {% if page.menu == "partenaires" %} class="active"{% endif %}><a href="/content/partenaires.html">Partenaires</a></li>
			<li {% if page.menu == "news" %} class="active"{% endif %}><a href="/content/news.html">News</a></li>
			<li {% if page.menu == "links" %} class="active"{% endif %}><a href="/content/links.html">Liens</a></li>
			
		</ul>
	</div>

	<div id="content">
		<h1 id="page-title">{{ page.title }}</h1>
		
		


		{% if page.cat != blank %}
			<p>
				<a href="index.html">{{ page.cat }}</a> &raquo; <a href="#">{{ page.title }}</a>
			</p>
			<br />
		{% endif %}
	
		{{content}}
	</div>


	<div class="clear"></div>

	<div id="footer">
		<p id="logo">
			<a href="/"><img src="/resources/images/logo.png" alt="HYDDA's logo" /></a>
		</p>
		Copyright &copy; 2017-{{ site.time | date: '%Y' }}, HYDDA Partners
	</div>

</body>
</html>
