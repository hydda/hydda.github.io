<p>OCCIware Studio provides a set of examples which gives a better understanding of the OCCI Extensions.</p>

<p>First click <strong>File</strong> » <strong>New</strong> » <strong>Example…</strong>.</p>

<p><img src="/resources/images/examples-wizard/NewExample.png" alt="New Example" title="New Example" /></p>

<p>Then click <strong>Cloud Designer</strong> » <strong>OCCI Examples</strong>.</p>

<p><img src="/resources/images/examples-wizard/OCCIExamples.png" alt="OCCI Examples" title="OCCI Examples" /></p>

<p>Choose an example and click <strong>Finish</strong>.</p>

<p><img src="/resources/images/examples-wizard/OCCIExamplesList.png" alt="OCCI Examples List" title="OCCI Examples List" /></p>

<p>A project is deployed in the workspace and its example representation opened.</p>

<p><img src="/resources/images/examples-wizard/InstalledExample.png" alt="Installed Example" title="Installed Example" /></p>
